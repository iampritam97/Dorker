name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'v1.0.0'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "refs/tags/${{ github.ref_name }}" >/dev/null 2>&1; then
            echo "Tag ${{ github.ref_name }} already exists."
            exit 1
          fi

      - name: Create Release
        id: create_release
        if: steps.check_tag.outputs.tag_exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PATD }}
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          release_name: Dorker ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          body: |
            Release notes for Dorker ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}.
            - See commits for detailed changes.
          draft: false
          prerelease: false